apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - port: 5433
      targetPort: 5432

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      server: db
  template:
    metadata:
      labels:
        app: postgres
        server: db
  # template:
  #   metadata:
  #     labels:
  #       app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:10.4
          imagePullPolicy: "IfNotPresent"
          resources:
            limits:
              cpu: 50m
            requests:
              cpu: 50m
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-configuration
          volumeMounts:
            - name: postgresql-persistent-storage
              mountPath: /var/lib/postgresql
      # volumes:
      #   - name: postgresql-persistent-storage
      #     gcePersistentDisk:
      #       pdName: postgresql-disk
      #       fsType: ext4
  volumeClaimTemplates:
    - metadata:
        name: postgresql-persistent-storage
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 5G
